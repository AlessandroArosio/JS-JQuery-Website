<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZHA - Contacts form</title>
    <link rel="stylesheet" type="text/css" href="diabetestool.css">
    <script src="contactform.js"></script>
</head>
<body>
<div id="contactPage">
    <form id="contactForm" method="post" action="#">
        <fieldset id="field_fName">
            <legend>First name*</legend>
            <input type="text" id="firstname" class="defaultText" value="">
            <span class="errorMessage"></span>
        </fieldset>
        <fieldset id="field_lName">
            <legend>Last name*</legend>
            <input type="text" id="lastname" class="defaultText" value="">
            <p class="hidden"></p>
        </fieldset>
        <fieldset id="field_title">
            <legend>Select your title*</legend>
            <select>
                <option value="default">Please select your title</option>
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
                <option value="miss">Miss</option>
                <option value="master">Master</option>
            </select>
            <p class="hidden"></p>
        </fieldset>
        <div class="hidden" id="ttip">If you do not know your ZHA number, please contact your GP</div>
        <div class="questionMark" id="qMark"></div>
        <fieldset id="field_zha">
            <legend>Health authority number*</legend>
            <input type="text" id="zha" class="defaultText" value="">
            <p class="hidden"></p>

        </fieldset>
        <fieldset id="field_email">
            <legend>Email address*</legend>
            <input type="text" id="email" class="defaultText" value="">
            <p class="hidden"></p>
        </fieldset>
        <fieldset id="field_phone">
            <legend>Telephone number</legend>
            <input type="text" id="phone" class="defaultText" value="">
        </fieldset>
        <p id="mandatory">* Mandatory fields</p>
        <input type="submit" value="Submit" id="submit">
    </form>
</div>
</body>
</html>
